{% extends 'welcome1.html' %}
{% block myContent %}
<div class="container">
    <div class="row">
        <div class="col col-12 col sm-2 col cd-2 col lg-2 col xl-2 col xxl-2"></div>
        <div class="col col-12 col sm-8 col cd-8 col lg-8 col xl-8 col xxl-8">
<form action="http://127.0.0.1:8000/student/deletesearch1/" method="POST">
            <table class="table table-borderless">
                <center><h2>DELETE STUDENT</h2></center>
                <tr>
                    <td><font color="white">STUDENT NAME</font></td>
                    <td><input name="name" placeholder="Enter the Update Student Name" type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="Submit" class="class btn btn-warning">SEARCH</button></td>
                </tr>
            </table>
</form>
{%if data%}
<form action="http://127.0.0.1:8000/student/deleteread1/" method="POST">
<table class="table table-borderless">
    {% for i in data %}
    <tr>
        <td></td>
        <td><input readonly name="newid" value="{{i.id}}" type="hidden" class="form-control"></td>
    </tr>
    
    <tr>
        <td>NAME</td>
        <td><input readonly name="newname" value="{{i.name}}" type="text" class="form-control"></td>
    </tr>
    <tr>
        <td>ADDRESS</td>
        <td><input readonly name="newaddress" value="{{i.address}}" type="text" class="form-control"></td>
    </tr>
    <tr>
        <td>CLASS</td>
        <td><input readonly name="newclass" value="{{i.sclass}}" type="text" class="form-control"></td>
    </tr>
    <tr>
        <td>MOBILE NUMBER </td>
        <td><input readonly name="newmobile" value="{{i.mobile}}" type="text" class="form-control"></td>
    </tr>
    <tr>
        <td>USERNAME</td>
        <td><input readonly name="newusername" value="{{i.username}}" type="text" class="form-control"></td>
    </tr>
    <tr>
        <td>PASSWORD</td>
        <td><input readonly name="newpassword" value="{{i.password}}" type="text" class="form-control"></td>
    </tr>
    <tr>
        <td></td>
        <td><button type="Summit" class="btn btn-success">DELETE</button></td>
    </tr>
    
{% endfor %}
</table>
</form>
</div>

{% endif %}
<div class="col col-12 col sm-2 col cd-2 col lg-2 col xl-2 col xxl-2"></div>
</div>
</div>
{% endblock %}
