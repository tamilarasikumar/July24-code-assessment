{% extends 'welcome1.html' %}
{% block myContent %}
<div class="container">
    <div class="row">
        <div class="col col-12 col sm-2 col cd-2 col lg-2 col xl-2 col xxl-2"></div>
        <div class="col col-12 col sm-8 col cd-8 col lg-8 col xl-8 col xxl-8">
<form action="http://127.0.0.1:8000/student/search1/" method="POST">
            <table class="table table-striped">
                <center><h2>SEARCH STUDENT</h2></center>
                <tr>
                    <td><font color="white">STUDENT NAME</font></td>
                    <td><input name="name" placeholder="Enter the Student Name" type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="Submit" class="class btn btn-warning">Search</button></td>
                </tr>
            </table>
</form>
{%if data%}
<table class="table table-striped">
    {% for i in data %}
    
        <tr>
            <td>NAME</td>
            <td>{{i.name}}</td>
        </tr>
        <tr>
            <td>ADDRESS</td>
            <td>{{i.address}}</td>
        </tr>
        <tr>
            <td>CLASS </td>
            <td>{{i.sclass}}</td>
        </tr>
        <tr>
            <td>MOBILE NUMBER </td>
            <td>{{i.mobile}}</td>
        </tr>
        <tr>
            <td>USERNAME </td>
            <td>{{i.username}}</td>
        </tr>
        <tr>
            <td>PASSWORD </td>
            <td>{{i.password}}</td>
        </tr>
        {% endfor %}
    </table>
    </div>
    {% endif %}
    <div class="col col-12 col sm-2 col cd-2 col lg-2 col xl-2 col xxl-2"></div>
        </div>
    </div>
    {% endblock %}
