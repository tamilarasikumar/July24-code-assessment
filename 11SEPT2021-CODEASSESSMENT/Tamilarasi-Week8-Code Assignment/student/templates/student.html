{% extends 'welcome1.html' %}
{% block myContent %}
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4"></div>
        <div class="col col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
            
            <form action="../add/" method="post">
            <table class="table">
                <table class="borderless">
                    <h2>REGISTRATION FORM</h2>

                        <td>STUDENT NAME</td>
                        <td><input name="name" type="text" class="form-control" required></td>
                    </tr>
              <tr>
                  <td>ADDRESS</td>
                  <td><input name="address" type="text" class="form-control" required></td>
              </tr>
              <tr>
                  <td>CLASS</td>
                  <td><input name="sclass" type="text" class="form-control" required></td>
              </tr>
              <tr>
                <td>MOBILE NUMBER</td>
                <td><input name="mobile" type="text" class="form-control" required></td>
            </tr>
            <tr>
                <td>USERNAME</td>
                <td><input name="username" type="text" class="form-control" required></td>
            </tr>
            <tr>
                <td>PASSWORD</td>
                <td><input name="password" type="text" class="form-control" required></td>
            </tr>
            <tr>
                <td></td>
                <td>
                <center> <Button class="btn btn-success">Submit</Button> </center></td>
            </tr>
            </table>
        </form>
        </div>
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
    </div>
</div>
