{% extends 'welcome.html' %}
{% block myContent %}
<div class="container">
    <div class="row">
        <div class="col col-12 col sm-2 col cd-2 col lg-2 col xl-2 col xxl-2"></div>
        <div class="col col-12 col sm-8 col cd-8 col lg-8 col xl-8 col xxl-8">
<form action="http://127.0.0.1:8000/patient/deletesearch/" method="POST">
            <table class="table table-borderless">
                
                <center><h2>DELETE PATIENT</h2></center>
                <tr>
                    <td><font color="white">Patient Code</font></td>
                    <td><input name="pat_code" placeholder="Enter the Update Patient Code" type="number" class="form-control"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="Submit" class="class btn btn-warning">SEARCH</button></td>
                </tr>
            </table>
</form>
{%if data%}
<form action="http://127.0.0.1:8000/patient/deleteread/" method="POST">
<table class="table table-borderless">
    {% for i in data %}
    <tr>
        <td></td>
        <td><input name="newid" value="{{i.id}}" type="hidden" class="form-control"></td>
    </tr>
    <tr>
        <td>Patient Code</td>
        <td><input readonly name="newpatcode" value="{{i.pat_code}}" type="number" class="form-control"></td>
    </tr>
    <tr>
        <td>Name</td>
        <td><input readonly name="newname" value="{{i.name}}" type="text" class="form-control"></td>
    </tr>
    <tr>
        <td>Address</td>
        <td><input  readonly name="newaddress" value="{{i.address}}" type="text" class="form-control"></td>
    </tr>
    <tr>
        <td>Email</td>
        <td><input readonly name="newemail" value="{{i.email}}" type="text" class="form-control"></td>
    </tr>
    <tr>
        <td>Phone</td>
        <td><input readonly name="newphone" value="{{i.phone}}" type="number" class="form-control"></td>
    </tr>
    <tr>
        <td>Pincode </td>
        <td><input readonly name="newpincode" value="{{i.pincode}}" type="number" class="form-control"></td>
    </tr>
    <tr>
        <td></td>
        <td><button type="Summit" class="btn btn-danger">DELETE</button></td>
    </tr>
    
{% endfor %}
</table>
</form>
</div>

{% endif %}
<div class="col col-12 col sm-2 col cd-2 col lg-2 col xl-2 col xxl-2"></div>
</div>
</div>
{% endblock %}
