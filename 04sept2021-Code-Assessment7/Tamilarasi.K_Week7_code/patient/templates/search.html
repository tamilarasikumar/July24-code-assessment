{% extends 'welcome.html' %}
{% block myContent %}
<div class="container">
    <div class="row">
        <div class="col col-12 col sm-2 col cd-2 col lg-2 col xl-2 col xxl-2"></div>
        <div class="col col-12 col sm-8 col cd-8 col lg-8 col xl-8 col xxl-8">
<form action="http://127.0.0.1:8000/patient/search/" method="POST">
            <table class="table table-striped">
               <center> <h2>SEARCH PATIENT</h2></center>
                <tr>
                    <td><font color="white">Patient Code</font></td>
                    <td><input name="pat_code" placeholder="Enter the Patient Code" type="number" class="form-control"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="Submit" class="class btn btn-warning">Search</button></td>
                </tr>
            </table>
</form>
{%if data%}
<table class="table table-striped">
    {% for i in data %}
        <tr>
            <td>Patient Code</td>
            <td>{{i.pat_code}}</td>
        </tr>
        <tr>
            <td>Name</td>
            <td>{{i.name}}</td>
        </tr>
        <tr>
            <td>Address</td>
            <td>{{i.address}}</td>
        </tr>
        <tr>
            <td>Email</td>
            <td>{{i.email}}</td>
        </tr>
        <tr>
            <td>Phone</td>
            <td>{{i.phone}}</td>
        </tr>
        <tr>
            <td>Pincode </td>
            <td>{{i.pincode}}</td>
        </tr>
        {% endfor %}
    </table>
    </div>
    {% endif %}
    <div class="col col-12 col sm-2 col cd-2 col lg-2 col xl-2 col xxl-2"></div>
        </div>
    </div>
    {% endblock %}
